<div class="card " *ngIf='tutorial; else NotFound'>
  <div class="card-header">
    <div class="card-title">
      <span class="float-left col-10">
    <a routerLink='/tutorials' class="btn btn-default btn-xs">
        <span
        data-fa-symbol="fa-backward"
        class="fas fa-backward"
        aria-hidden="true"></span>
      <svg class="icon">
        <use xlink:href="#fa-backward"></use>
      </svg>
    </a>
        <h2>{{tutorial.name}}</h2>
        <h4>{{tutorial.description}}</h4>

      </span>
      <span class="float-right">
        <span *ngIf='tutorial.completed; else Learning'>
          Completed.
        </span>
        <ng-template #Learning>
          Working
        </ng-template>
      </span>
    </div>
  </div>
  <div class="card-body">
    <table class="table table-borderless table-light table-condensed">
      <thead>
        <th *ngFor='let v of col'>
          {{v}}
        </th>
      </thead>
      <tbody>
        <tr *ngFor='let data of tutorial.data'>
          <td>
            {{data.name}}
          </td>
          <td>
            <a href='https://www.google.com?q={{tutorial.description}}' target="_blank">
              Course Contents
            </a>
          </td>
          <td>
            <div class="form-check form-check-inline">
              <label class="form-check-label">
                <input class="form-check-input" type="checkbox" [(ngModel)]="data.completed" (change)='updateData()'>
                Completed
              </label>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
